name: Pull Code on Main Push
on:
  push:
    branches:
      - main  
  workflow_dispatch:

jobs:
  pull_code:
    name: Pull Code
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH for GitHub
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: SSH into Linux Server and Pull Code with Verbose Output
        run: ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          permissions: write-all

      - name: Cleanup SSH
        run: rm -rf ~/.ssh/
